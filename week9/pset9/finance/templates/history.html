{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(length) %}
                <tr>
                    <td class="text-start">{{ history[i]["symbol" ]}}</td>
                    <td class="text-end">{{ history[i]["shares"] }}</td>
                    <td class="text-end">{{ history[i]["price"] }}</td>
                    <td class="text-end">{{ history[i]["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
