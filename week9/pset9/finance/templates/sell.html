{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
           <select class="form-select mx-auto w-auto" name="symbol" required>
                <option disabled selected>Select symbol</option>
                {% for i in range(length) %}
                <option>{{ symbols[i]["symbol"] }}</option>
                {% endfor %}
           </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
